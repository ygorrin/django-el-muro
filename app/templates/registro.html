{% extends "base.html" %}

{% block titulo %}REGISTRO USUARIO{% endblock %}

{% block contenido %}
{% include "menu.html"%}
<div class="container mt-3">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h2>Registro de nuevo usuario</h2>
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" name="first_name" value="{{request.session.register_first_name}}">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="name" name="last_name" value="{{request.session.register_last_name}}">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" value="{{request.session.register_email}}">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="password_confirm" name="password_confirm">
        </div>
        <input type="hidden" name="role" value="user">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <a class="btn btn-secondary" href="/login">Ingresar con usuario ya registrado</a>
      </form>

    </div>
  </div>
  <div>
    
  </div>
</div>

{% endblock %}

{% block libreria %}


{% endblock %}
