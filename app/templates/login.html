  <div class="row">
    <div class="col-5">
      <h1>LOGIN DESDE BASE</h1>

      <form method="POST">

          <div class="mb-3">

            <input type="text" class="form-control" id="email" name="email" value="{{request.session.login_email}}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
  </div>
  <div>
    <a href="/registro">Registrarse</a>
  </div>
</div>
{% endblock %}
